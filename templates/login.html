<form class="simple-form">
    Username
    <input type="text" ng-model="user.name" placeholder="Enter Username" />
    Password
    <input type="password" ng-model="user.password" placeholder="Enter Password" />
    </br>
    </br>
    <input type="submit" class="buttons inline" ng-click="validate(user)" value="Login" />
    <input type="submit" class="buttons inline" ng-click="register(user)" value="Register" />
</form>
